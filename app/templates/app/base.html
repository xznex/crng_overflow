{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CringeOverFlow</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center justify-content-md-between border-bottom py-1 mb-4">
        <a href="{% url 'index' %}" class="d-flex align-items-center"><img src="{% static 'icons/logo.png' %}"
                                                                           alt="Фолбэк"
                                                                           style="width: 120px;"></a>


        <div class="col-12 col-lg-auto d-flex align-items-center justify-content-lg-center justify-content-start
         my-3 mx-lg-0">
            <input type="text" placeholder="Search" id="input_search"/>
            <button class="button_ask ml-3">
                <a href="{% url 'ask' %}">
                    <img src="{% static 'icons/ask.png' %}" alt="Фолбэк" style="width: 100px;">
                </a>
            </button>
        </div>


        <div class="text-end d-flex flex-row align-items-center">
            <img src="{% static 'icons/no_name.png' %}" alt="Фолбэк" style="width: 60px; height: 60px;">
            <div class="pl-3 py-4">
                <h4><a href="{% url 'settings' %}" style="text-decoration: none;">Dr. Pepper</a></h4>
                <a href="{% url 'settings' %}" class="pr-1">settings</a>
                <a href="/">log out</a>
            </div>
        </div>

    </header>
</div>

<div class="container">
    <div class="row d-flex flex-wrap">

        {% block content %}{% endblock %}

        <div class="col-md-4 col-lg-3 position-sticky">
            <div class="pl-5">
                <div class="p-4">
                    <h2>Popular Tags</h2>
                    <div class="without_text_decoration">
                        {% for t in tags %}
                            <a href="{% url 'tag' t %}">{{ t }}</a>
                        {% endfor %}
                    </div>
                </div>
                <div class="p-4">
                    <h2>Best members</h2>
                    <ol class="list-unstyled">
                        <li><a href="/">Mr. Freeman</a></li>
                        <li><a href="/">Dr. House</a></li>
                        <li><a href="/">Bender</a></li>
                        <li><a href="/">Queen Victoria</a></li>
                        <li><a href="/">V. Pupkin</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
