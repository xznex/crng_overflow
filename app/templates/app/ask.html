{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8 col-lg-9">
    <div class="pb-3">
        <h2 style="display: inline-block"><b>New question</b></h2>
    </div>
    <div>
        <form class="p-3">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label"><h5>Title</h5></label>
                <div class="col-sm-10">
                    <input class="form-control" id="title" type="text" placeholder="Default input">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label"><h5>Text</h5></label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="tags" class="col-sm-2 col-form-label"><h5>Tags</h5></label>
                <div class="col-sm-10">
                    <input class="form-control" id="tags" type="text" placeholder="Default input">
                </div>
            </div>
        </form>
    </div>
    <div class="pb-3 row">
        <div class="col-sm-10 offset-sm-2 text-left" style="padding-left: 20px">
            <button class="button_ask">
                <img src="{% static 'icons/ask.png' %}" alt="Фолбэк" style="width: 70px;">
            </button>
        </div>
    </div>
</div>
{% endblock %}
