{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8 col-lg-9">
    <div class="pb-3">
        <h2 style="display: inline-block"><b>Settings: </b></h2>
        <h2 style="display: inline-block" class="pl-3">Dr. Pepper</h2>
    </div>
    <div>
        <form class="p-3">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label"><h5>Login</h5></label>
                <div class="col-sm-5">
                    <input class="form-control" id="title" type="text" placeholder="Default input">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email"><h5>Email</h5></label>
                <div class="col-sm-5">
                    <input type="email" id="email" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="tags" class="col-sm-2 col-form-label"><h5>Nickname</h5></label>
                <div class="col-sm-5">
                    <input class="form-control" id="tags" type="text" placeholder="Default input">
                </div>
            </div>
            <div class="form-group row">
                <label for="upload_photo" class="col-sm-2 col-form-label"><h5>Upload avatar</h5></label>
                <div class="col-sm-5">
                    <input type="file" class="form-control" id="upload_photo"/>
                </div>
            </div>
        </form>
    </div>
    <div class="pb-3 row">
        <div class="col-sm-10 offset-sm-2 text-left" style="padding-left: 20px">
            <button class="button_ask">
                <img src="{% static 'icons/ask.png' %}" alt="Фолбэк" style="width: 70px;">
            </button>
        </div>
    </div>
</div>
{% endblock %}
