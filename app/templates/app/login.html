{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8 col-lg-9">
    <div class="pb-3">
        <h2 style="display: inline-block"><b>Login: </b></h2>
    </div>
    <div>
        <form class="p-3">
            <p>Sorry, wrong password!</p>
            <div class="form-group row">
                <label for="tags" class="col-sm-2 col-form-label"><h5>Login</h5></label>
                <div class="col-sm-5">
                    <input class="form-control" id="tags" type="text" placeholder="Default input">
                </div>
            </div>
            <div class="form-outline row">
                <label class="col-form-label col-sm-2" for="password"><h5>Password</h5></label>
                <div class="col-sm-5">
                    <input type="password" id="password" class="form-control"/>
                </div>
            </div>
        </form>
    </div>
    <div class="pb-3 row">
        <div class="col-sm-10 offset-sm-2 text-left" style="padding-left: 20px">
            <button class="button_ask">
                <img src="{% static 'icons/ask.png' %}" alt="Фолбэк" style="width: 70px;">
            </button>
        </div>
    </div>
    <div class="pb-3 row">
        <div class="col-sm-10 offset-sm-2 text-left mt-3" style="padding-left: 25px">
            <a href="{% url 'signup' %}">Create new account</a>
        </div>
    </div>
</div>
{% endblock %}
